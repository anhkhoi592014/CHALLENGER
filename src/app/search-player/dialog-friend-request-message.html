<h1 mat-dialog-title>Gửi lời mời kết bạn </h1>
<div mat-dialog-content>
  <p>Vui lòng nhập thông điệp xác nhận</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.messages">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.messages" cdkFocusInitial>Ok</button>
</div>
