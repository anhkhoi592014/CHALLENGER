<div class="container">
    <app-menu [listMenu]= "listMenu" [selectedMenu] = "selectedMenu"></app-menu>
    <div class="map">
        <loading-spinner *ngIf="loadingMapSpinner"></loading-spinner>
        <agm-map 
        [longitude] = "longitude" 
        [latitude] = "latitude"
        [zoom]="zoom" 
        (mapClick) = "locationChosen($event)">
            <agm-marker 
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [iconUrl]="iconUrl">
                <agm-info-window>
                    <div class="img-container" (click) = "viewTeam(m.teamId);">
                        <img src="{{ m.iconUrl }}">
                    </div>  
                    <div class="name">
                        <h1>{{ m.name }}</h1>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
    <div class="top-teams">
            <ul class="list-team">
                <li *ngFor ="let team of listTopTeams">
                <div class="img-container">
                    <a href="#">
                        <img src="{{ team.imgUrl }}">
                    </a>            
                </div>
                <div class="name-container">
                    <p id="name">
                        {{ team.name }}
                    </p>
                    <span class="{{ team.status ? 'online' : 'offline' }}">{{ team.status ? 'Online' : 'Offline' }}</span>
                </div>
                </li>
            </ul>
    </div>
</div>
