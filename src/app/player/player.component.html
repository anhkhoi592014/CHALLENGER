<div class="box" *ngFor="let player of listPlayerResult">
  <div class="player-container">
    <div class="img-container">
      <img src="{{ player.imgUrl }}">
    </div>
    <div class="player-content">
      <p>{{ player.name }}</p>
      <span class="{{ player.status ? 'online' : 'offline' }}">{{ player.status ? 'Online' : 'Offline' }}</span>
    </div>
  </div>
</div>
