<div class="container">
  <app-menu [listMenu] = "listMenu" [selectedMenu] = "selectedMenu"></app-menu>
  <div class="content">
    <div class="box-wrapper">
        <div class="box">
          <div class="button" (click)="show()">
            show
          </div>
            <div class="formation">
              <button>Đội hình chính</button>
              <button>Đội hình phụ</button>
            </div>
            <div class="formation-wrapper">
              <div class="members">
                <div class="list-member">
                  <ul class="list-members">
                    <li *ngFor="let player of listPlayer" (click) = "choicePlayer(player)" [ngClass]="( player.id == playerChoiced.id) ? 'clicked' : ''">
                      <p>{{player.Fullname}}</p>
                    </li>
                  </ul>
                </div>
                <div class="slide-wrapper">
                  <div *ngFor = "let player of listPlayer" [ngClass]="['slide',(player.id == playerChoiced.id)? 'top': '']" >
                    <div class="img-container">
                        <div class="img-wrapper">
                          <img src="{{ player.ImgUrl }}"/>
                        </div>
                      </div>
                      <div class="info">
                        <p>Vị trí : {{ playerChoicedPosition.PositionName }}</p>
                        <p *ngIf="playerChoicedAge">Tuổi : {{ playerChoicedAge }}</p>
                        <p>Chiều cao :{{ player.Height }} </p>
                        <p>Cân nặng : {{ player.Weight }}</p>
                        <p></p>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
