<mat-dialog-title><h1>Chọn đội bóng</h1></mat-dialog-title>
 
<mat-dialog-content>
    <div class="teams-wrapper">
        <div class="item" *ngFor="let team of listTeams">
            <div class="img-container" (click)="onchoice(team);">
                <img src="../{{team.ImgUrl}}">
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>  
<button mat-button (click)="onNoClick()">Hủy</button>
</mat-dialog-actions>
